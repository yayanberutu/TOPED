<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
	<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<body>
	<h1>Welcome to Toped Commerce!</h1>
	<a th:href="@{/logout}">LOGOUT</a>
	<p th:text="${session.user.role}"></p>
	<button type="button" class="btn btn-primary" th:if="${session.user.role == 0}" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Tambah Item</button>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>No</th>
				<th>Name</th>
				<th>Stock</th>
				<th>Price</th>
				<th>Rating</th>
				<th>Sold</th>
				<th>Seen</th>
				<th>Weight</th>
				<th>Condition</th>
				<th>Category</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
	
			<tr th:each="item : ${items}" th:with="counter=0">
				<td th:text="${counter}"></td>
				<td th:text="${item.item_name}"></td>
				<td th:text="${item.stock}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.rating}"></td>
				<td th:text="${item.sold}"></td>
				<td th:text="${item.seen}"></td>
				<td th:text="${item.itemDetail.weight}"></td>
				<td th:text="${item.itemDetail.condition}"></td>
				<td th:text="${item.itemDetail.insurance}"></td>
				<td> 
					<button type="button" class="btn btn-warning" th:if="${session.user.role == 0}" data-toggle="modal" data-target="#exampleModal" th:attrappend="data-target=${item.item_name}" data-whatever="@mdo">Edit</button>
					<a class="btn btn-danger" th:if="${session.user.role == 0}" th:href="@{'/item/delete/' + ${item.id}}" role="Button" onclick="openForm()">Delete</a>
					<a class="btn btn-primary" th:if="${session.user.role == 1}" th:href="@{'/update/' + ${item.id}}" role="Button">Buy</a>

					
				</td>
				<div th:with="${counter++}"></div>
			</tr>
		</tbody>		
	</table>
	
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	        <div class="form-group">
	            <label for="stock" class="col-form-label">Name:</label>
	            <input type="text" class="form-control" th:value="${items.get(0).item_name}" id="stock">
	          </div>
	          <div class="form-group">
	            <label for="stock" class="col-form-label">Stock:</label>
	            <input type="text" class="form-control" id="stock">
	          </div>
	          <div class="form-group">
	            <label for="price" class="col-form-label">Price:</label>
	            <input type="text" class="form-control" id="price">
	          </div>
	          <div class="form-group">
	            <label for="weight" class="col-form-label">Weight:</label>
	            <input type="text" class="form-control" id="weight">
	          </div>
	          <div class="form-group">
	            <label for="condition" class="col-form-label">Condition</label>
	            <input type="text" class="form-control" id="condition">
	          </div>
	          <div class="form-group">
	            <label for="category" class="col-form-label">Category:</label>
	            <input type="text" class="form-control" id="category">
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Update</button>
	      </div>
	    </div>
	  </div>
	</div>
<script>
$('#exampleModal').on('show.bs.modal', function (event) {
	  var button = $(event.relatedTarget) // Button that triggered the modal
	  var recipient = button.data('whatever') // Extract info from data-* attributes
	  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
	  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
	  var modal = $(this)
	  modal.find('.modal-title').text('New message to ' + recipient)
	  modal.find('.modal-body input').val(recipient)
	})
</script>
</body>
</html>
