<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
	<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<title>Store</title>
</head>
<body>
<a th:href="@{'/store'}">Kembali ke Store</a>
<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Name</th>
				<th>Stock</th>
				<th>Price</th>
				<th>Rating</th>
				<th>Sold</th>
				<th>Seen</th>
				<th>Weight</th>
				<th>Condition</th>
				<th>Category</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
	
			<tr th:each="item : ${items}">
				<td th:text="${item.item_name}"></td>
				<td th:text="${item.stock}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.rating}"></td>
				<td th:text="${item.sold}"></td>
				<td th:text="${item.seen}"></td>
				<td th:text="${item.itemDetail.weight}"></td>
				<td th:text="${item.itemDetail.condition}"></td>
				<td th:text="${item.itemDetail.insurance}"></td>
				<td> 
					<a type="button" class="btn btn-warning" th:if="${session.user.role == 0}" th:href="@{'/item/getbyId/'+ ${item.id}}" data-toggle="modal" data-target="#editModal">Edit</a>
					<a class="btn btn-danger" th:if="${session.user.role == 0}" th:href="@{'/item/delete/' + ${item.id}}" role="Button" onclick="openForm()">Delete</a>
					<a class="btn btn-primary" th:if="${session.user.role == 1}" th:href="@{'/item/getbyId/' + ${item.id}}" data-target="#buyModal" data-toggle="modal">Buy</a>
				</td>
			</tr>
		</tbody>		
	</table>
	


</body>
</html>
