<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/css/icheck-bootstrap.min.css}">
 <!-- Font Awesome -->
 <link rel="stylesheet" th:href="@{/css/all.min.css}">
   <!-- Theme style -->
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>T*ket</b>Ku</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in untuk Melakukan Pembelian</p>

      <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div class="input-group mb-3">
          <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

  

      <p class="mb-0">
        <a th:href="@{registration}" class="text-center">Register a new membership</a>
      </p>
      <p class="mb-0">
        <a href="/" class="text-center">Kembali</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{js/adminlte.min.js}"></script>

</body>
</html>
